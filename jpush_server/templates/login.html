<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../static/plugins/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../static/plugins/bootstrap-3.3.7/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../static/plugins/bootstrap-3.3.7/js/bootstrap.js">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body style="background: #EEEEEE">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">移动端消息推送</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
{#                <li><a href="/logout/">退出系统</a></li>#}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <form class="form-signin" method="post">
        {% csrf_token %}
        <h3 class="form-signin-heading">移动端消息推送后台</h3>
        <h5>请登录</h5>
        <label for="inputUsername" class="sr-only">用户名</label>
        <input type="username" name="username" class="form-control" placeholder="请输入用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
        <div>{{ error_msg }}</div>
        <div class="checkbox">
{#            <label>#}
{#                <input type="checkbox" value="remember-me"> 记住密码#}
{#            </label>#}
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
</body>
</html>
